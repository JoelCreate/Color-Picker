<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="container">
            <div id="color-tools">
                <input type="color" id="color-selected">
                <select id="select-scheme">
                    <option>Monochrome</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Triad</option>
                </select>
                <div class="btn" id="get-color-scheme">Get color scheme</div>
            </div>

            <div id="color-scheme"></div>

        </div>


        <script src="app.js"></script>
    </body>
</html>
