<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="container">
            <h1>Color Scheme Generator</h1>
            <div id="color-tools">
                <input type="color" id="color-selected">
                <select id="select-scheme">
                    <option>Monochrome</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Triad</option>
                </select>
                <div class="btn" id="get-color-scheme">Get color scheme</div>
            </div>

            <div id="color-scheme"></div>

        </div>
        <p>Created with <i class="fa-solid fa-code"></i> by Joel Wiesner | &copy 2023</p>


        <script src="app.js"></script>
    </body>
</html>
